<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Todo list</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Common Styles -->
    <link rel="stylesheet" href="../styles/common/base.css" />
    <link rel="stylesheet" href="../styles/common/colors.css" />
    <link rel="stylesheet" href="../styles/common/utilities.css" />
    <!-- Page Styles -->
    <link rel="stylesheet" href="../styles/pages/auth.css" />

    <!-- Scripts -->
    <script src="../js/common/base.js" defer></script>
    <script src="../js/pages/login.js" defer></script>
  </head>
  <body>
    <header class="margin-bottom">
      <nav class="container">
        <h1>Todo</h1>
      </nav>
    </header>

    <section class="container text-center">
      <h2>Login</h2>
      <p class="margin-bottom">
        Please login using your username and password to make a todo list.
        <a href="./signup.html">Don't have an account yet?</a>
      </p>
      <form action="" method="POST" class="login-form">
        <div class="fieldset">
          <label for="username">Username or email address</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Username or email address"
          />
        </div>
        <div class="fieldset">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" />
        </div>
        <p class="hide" id="response-message"></p>
        <button class="button" type="submit">Log in</button>
      </form>
    </section>
  </body>
</html>
